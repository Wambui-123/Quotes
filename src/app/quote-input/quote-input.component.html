<div class="container">
  <h3>Create your own Quote</h3>

<form (ngSubmit)="addQuote()">
  <div class="card border-success mb-3" style="max-width: 30rem">
    <input type="text" placeholder="Your Name" [(ngModel)]="name" name="name" style="height: 50px;" />

    <textarea placeholder="Type in your quote" [(ngModel)]="content" name="content" style="height: 150px;" ></textarea>

    <input type="text" placeholder="Name of Author" [(ngModel)]="author" name="author" />
    <div>
      <button type="submit" style="width: 50%" class="btn btn-danger">Create Quote</button>
      <button type="submit" style="width: 50%" class="btn btn-primary">Clear</button>
    </div>
  </div>
</form>


</div>
